<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Cyberdeck</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
	<link rel="stylesheet" href="custom.css">
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'Cyberdeck',
			repo: 'jagould2012/cyberdeck',
			loadSidebar: true,
			coverpage: true
    }

	window.addEventListener('load', () => {
		const images = document.querySelectorAll('img');
		images.forEach(image => {
		// Ensure image is loaded before checking dimensions
		if (image.complete && image.naturalWidth !== 0) {
			setImageOrientation(image);
		} else {
			image.addEventListener('load', () => setImageOrientation(image));
		}
		});

		function setImageOrientation(image) {
		const aspectRatio = image.naturalWidth / image.naturalHeight;
		if (aspectRatio > 1) {
			image.setAttribute('data-orientation', 'landscape');
		} else if (aspectRatio < 1) {
			image.setAttribute('data-orientation', 'portrait');
		} else {
			image.setAttribute('data-orientation', 'square');
		}
		}
	});
	</script>
	<!-- Docsify v4 -->
	<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
